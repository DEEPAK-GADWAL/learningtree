    <!-- ADMISSION FORM  -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mt-5 justify-content-center border border-grey main-section ">
            <h1 class="mt-3  mb-5 text-center">STUDENT <span class="text-danger">ADMISSION FORM</span></h1>

                <h6 class="text-danger">Student Name:</h6>
               <div class="d-flex sname ">
                <label for="" style="display: flex;">First  <span>_Name</span>  </label>
                <input class="inputfiled" type="text" name="" id="">
                <label for="" style="display: flex;">Last <span>_Name</span> </label>
                <input class="inputfiled" type="text" name="" id="">
               </div>
               <div class="cls_apply">
            <h6 class="text-danger">Class You Want To apply:</h6>
                <input class="inputfiled" type="text" value="" placeholder="for exapmle:5th class,LKG,NURSERY">
               </div>
               <div class="dob">
                <h6 class="text-danger">Date Of Birth</h6>
                <input class="inputfiled" type="text" name="" id="" placeholder="format : 10/07/2022">
               </div>
               <h6 class="text-danger">Gurdian Name:</h6>
              <div class="d-flex sname ">
                <label for="" style="display: flex;">First  <span>_Name</span>  </label>
                <input class="inputfiled" type="text" name="" id="">
                <label for="" style="display: flex;">Last <span>_Name</span> </label>
                <input class="inputfiled" type="text" name="" id="">
                  
              </div> 
              <div class="address">
                <h6 class="text-danger" >Address:</h6>
                <input class="inputfiled" type="text" name="" id="" placeholder="House No.">
                <input class="inputfiled" type="text" name="" id="" placeholder="Street">
              </div>
              <div class="d-flex city_code sname">
                <input class="inputfiled"  type="text" name="" id="" placeholder="city">
                <input class="inputfiled"  type="text" name="" id="" placeholder="state">
                <input  class="inputfiled" type="text" name="" id="" placeholder="pin code">
              </div>
              <div class="phone">
                <label class="text-danger" for="">Phone</label>
                <input class="inputfiled" type="text" name="" id="">

              </div>
              <div class="email mb-4">
                <label class="text-danger" for="">Email</label>
                <input class="inputfiled" type="text" name="" id="" placeholder=" example: user@gmail.com">
              </div>
              <div class="button mb-3" style="width: 100%;display: grid; justify-content: center; ">
                  <button class="btn btn-success text-center" style="width: 170px;">Submit</button>
              </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
